<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="bg-gray-900 flex justify-center items-center min-h-screen font-mono " >
    <div class="bg-gray-700 rounded-lg p-8 shadow-lg max-w-sm w-full shadow-gray-700">


      <h2 class="text-center text-3xl text-gray-200 mb-6 font-semibold ">Login Page</h2>
      <form>
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-200 " for="">Email</label>
          <input class="w-full px-3 py-2  bg-gray-500 border-gray-900 rounded-md text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-700" type="email" placeholder="Email" />
        </div>
        <div>
          <label class="block text-sm font-medium text-gray-200 " for="">Password</label>
          <input class="w-full px-3 py-2  bg-gray-500 border-gray-900 rounded-md text-gray-200 focus:outline-none focus:ring-1 focus:ring-blue-700 " type="password" placeholder="Password" />
        </div>
        <button  
        class="ml-32 mt-5  bg-blue-700 rounded-md text-gray-200 px-2 py-2 hover:bg-blue-800 shadow-2xl"
        type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
